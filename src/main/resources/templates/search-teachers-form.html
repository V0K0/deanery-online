<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="ua">
<body>
<form id="formEdit" validate class="needs-validation searchTeachersForm" method="post" th:fragment="search-teachers">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="findName" th:text="#{st_name}"></label>
            <input type="text" id="findName" class="form-control lettersOnly" name="name"
                   required>
        </div>
        <div class="form-group col-md-6">
            <label for="findLastname" th:text="#{st_lastname}"></label>
            <input type="text" id="findLastname" class="form-control lettersOnly" name="lastname"
                   required>
        </div>
    </div>

    <div class="invalid-feedback-400 mrg-br-5" style="display: none"><span class="text-danger" th:text="#{inv_feedback_400}"></span></div>

    <div class="form-row">
        <div class="form-group col-md-4">
            <div id="declineSearchTeacher" class="declineSearch btn btn-secondary mrg-br-5"
                 th:text="#{decline}">
            </div>
            <input type="submit" id="searchTeacherSubmit" class="btn btn-primary mrg-br-5"
                   th:value="#{search}">
            </input>
        </div>
        <div class="form-group col-md-8"></div>
    </div>
</form>
</body>
</html>
