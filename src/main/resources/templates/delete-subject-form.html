<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="ua">
<body>
<form id="formEdit" validate class="needs-validation deleteSubjectForm" method="post" th:fragment="delete-subject">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="deletingId" th:text="#{id}"></label>
            <input type="number" class="form-control" required id="deletingId" name="deletingId" min="1" max="9999">
        </div>
        <div class="form-group col-md-6"></div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <div id="declineDelete" class="btn btn-secondary mrg-tbr-5"
                 th:text="#{decline}">
            </div>
            <input type="submit" id="deleteSubject" class="btn btn-danger mrg-tbr-5"
                 th:value="#{delete}">
            </input>
        </div>
        <div class="form-group col-md-8"></div>
    </div>
</form>
</body>
</html>
