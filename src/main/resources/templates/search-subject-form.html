<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="ua">
<body>
<form id="formEdit" validate class="needs-validation searchSubjectForm" method="post" th:fragment="search-subject">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="findGroup" th:text="#{st_plan_page}"></label>
            <input type="number" id="findSubject" class="form-control" name="plan"
                   required>
        </div>
        <div class="form-group col-md-6"></div>
    </div>

    <div class="invalid-feedback-400" style="display: none"><span class="text-danger" th:text="#{inv_feedback_400}"></span></div>

    <div class="form-row">
        <div class="form-group col-md-4">
            <div id="declineSearchSubject" class="declineSearch btn btn-secondary mrg-br-5"
                 th:text="#{decline}">
            </div>
            <input type="submit" id="searchSubjectSubmit" class="btn btn-primary mrg-br-5"
                   th:value="#{search}">
            </input>
        </div>
        <div class="form-group col-md-8"></div>
    </div>
</form>
</body>
</html>
