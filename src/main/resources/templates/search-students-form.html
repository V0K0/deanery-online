<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="ua">
<body>
<form id="formEdit" validate class="needs-validation searchStudentForm" method="post" th:fragment="search-student">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="findGroup" th:text="#{un_group}"></label>
            <input type="text" id="findGroup" class="form-control phoneInput" name="group"
                   pattern="[0-9]{3}-[0-9]{2}-[1-9]{1}"
                   th:placeholder="#{group_signature_placeholder}"
                   required>
        </div>
        <div class="form-group col-md-6"></div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <div id="declineSearchStudent" class="declineSearch btn btn-secondary mrg-br-5"
                 th:text="#{decline}">
            </div>
            <input type="submit" id="searchStudentSubmit" class="btn btn-primary mrg-br-5"
                   th:value="#{search}">
            </input>
        </div>
        <div class="form-group col-md-8"></div>
    </div>
    <div class="invalid-feedback-400" style="display: none"><span class="text-danger" th:text="#{inv_feedback_400}"></span></div>
</form>
</body>
</html>
